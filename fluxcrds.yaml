apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: all
  namespace: flux-system
spec:
  interval: 1m
  path: "./kustomize"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-configs
  timeout: 2m
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-configs
  namespace: flux-system
spec:
  interval: 30s
  url: https://github.com/stepan111/4key-dashboard.git
  ref:
    branch: master
