apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: argo
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/app
    repoURL: https://github.com/stepan111/4key-dashboard.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
  namespace: argo
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/argo
    repoURL: https://github.com/stepan111/4key-dashboard.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}