apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base
  namespace: argo
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize
    repoURL: https://github.com/stepan111/4key-dashboard.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}