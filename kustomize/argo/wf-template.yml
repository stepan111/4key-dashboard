apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: build
spec:
  entrypoint: build
  volumes:
    - name: code
      emptyDir:
        medium: Memory
  templates:
  - name: build
    steps:
    - - name: clone
        template: git-clone
    - - name: push
        template: kaniko
  - name: git-clone
    container:
      image: k8s.gcr.io/git-sync/git-sync:v3.1.7
      command: ["/git-sync"]
      args: [
        "--one-time",
        "--depth", "1",
        "--dest", "checkout",
        "--repo", "https://github.com/stefanprodan/podinfo.git",
        "--branch", "master"]
      volumeMounts:
        - name: code
          mountPath: /tmp/git
  - name: kaniko
    container:
      image: gcr.io/kaniko-project/executor:debug
      command: ["/kaniko/executor"]
      args: [ 
        "--insecure",
        "--context=/tmp/git/podinfo",
        "--destination=registry-docker-registry.registry:5000"]
      volumeMounts:
        - name: code
          mountPath: /tmp/git
